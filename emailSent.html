<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/emailStyle.css" type="text/css" rel="stylesheet">
    <link href="./styles/main.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Email Sent</title>
</head>
<body>
    <section class="email">
        <div class="email-container">

            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="email-title">Email has been sent!</h1>
            <p class="email-subtitle">Please check your inbox for instructions on how to reset the password</p>

            <div class="email-image">
                <img src="./icons/email.svg" alt="icono de email" class="email-icon">
            </div>
            

            <button class="primary-button" class="login-button">Login</button>

            <p class="resent">
                <span>Didn't receive the email?</span>
                <a href="/">Resent</a>
            </p>


        </div>



    </section>
</body>
</html>
