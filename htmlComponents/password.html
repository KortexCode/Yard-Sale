<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/passwordStyle.css" type="text/css" rel="stylesheet">
    <link href="./styles/main.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Password Create</title>
</head>
<body>
    <section class="password">
        <div class="password-container">

            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="password-title">Create a new password</h1>
            <p class="password-subtitle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="n-password" class="label">Password</label>
                <input type="password" id="n-password" placeholder="Write a password" class="input new-password" required>
            
        
                <label for="r-password" class="label">Re-enter-password</label>
                <input type="password" id="r-password" placeholder="Repeat password" class="input repeat-password" required>

                <input type="submit" class="primary-button password-button" 
                value="Confirm">

            </form>


        </div>

    </section>
</body>
</html>
