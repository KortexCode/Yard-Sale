<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
        
        <link href="./styles/shoppingCartStyle.css" type="text/css" rel="stylesheet">
        <link href="./styles/main.css" type="text/css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <title>Shopping cart</title>
    </head>
    <body>
  
       <aside class="shopping-card-container">
            
            <div class="order-container">
                <div class="title-bar">
                    <img src="./icons/icon_menu.svg" alt="menu-icon">
                    <img src="./icons/flechita.svg" alt="left-arrow">
                    <span>Shopping cart</span>
                </div>

                <div class="product-info">
                    <div class="left-side">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bike">
                        </figure>
                        <span>Bike</span>
                    </div>
                    <div class="right-side">
                        <p>$ 120.00</p>
                        <img src="./icons/icon_close.png" alt="close-icon">
                    </div>
                </div>
                <div class="product-info">
                    <div class="left-side">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bike">
                        </figure>
                        <span>Bike</span>
                    </div>
                    <div class="right-side">
                        <p>$ 120.00</p>
                        <img src="./icons/icon_close.png" alt="close-icon">
                    </div>
                </div>
                <div class="product-info">
                    <div class="left-side">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Bike">
                        </figure>
                        <span>Bike</span>
                    </div>
                    <div class="right-side">
                        <p>$ 120.00</p>
                        <img src="./icons/icon_close.png" alt="close-icon">
                    </div>
                </div>

                <div class="order-info">
                    <p>Total</p>
                    <p>$ 360.00</p>
                </div>
                <button class="primary-button">Checkout</button>
            </div>               
        </aside>
    </body>
</html>
