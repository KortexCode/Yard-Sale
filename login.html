<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles/loginStyles.css" type="text/css" rel="stylesheet">
        <link href="./styles/main.css" type="text/css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

        <title>Login</title>
    </head>
    <body>
        <section class="login">
            <div class="login-container">

                <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">


                <form action="/" class="form">
                    <label for="f-email" class="label">Email address</label>
                    <input type="email" id="f-email" placeholder="Write a email" class="input email" required>
                
                
                    <label for="f-password" class="label">Password</label>
                    <input type="password" id="f-password" placeholder="Write a password" class="input password" required>

                    <input type="submit" class="primary-button login-button" 
                    value="Log in">

                </form>

                <p class="final-text">Forgot my password</p>

            </div>

            
            <button class="sign-up-button">Sign up</button>
            
            

        </section>
    </body>
</html>
