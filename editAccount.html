<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/createAccountStyle.css" type="text/css" rel="stylesheet">
    <link href="./styles/main.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Create account</title>
</head>
<body>
    <section class="edit">
        <div class="edit-container">

            <h1 class="title">My account</h1>


            <form action="/" id="form-edit" class="form">
                <label for="f-name" class="label">Name</label>
                <input type="text" id="f-name" placeholder="Write a name" class="input name" required>

                <label for="f-email" class="label">Email address</label>
                <input type="email" id="f-email" placeholder="email@gmail.com" class="input email" required>
                
                <label for="f-password" class="label">Password</label>
                <input type="password" id="f-password" placeholder="password" class="input password" required>

                <!-- <input type="submit" class="primary-button edit-button" 
                value="Edit"> -->
            </form>

        </div>

        <button type="submit" class="primary-button edit-button" form="form-edit">Edit</button>

    </section>
</body>
</html>
